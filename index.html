<body>
    <img src="./img/LOGO.png" id="LOGO" onclick="applyRandomAnimation(this)">
    <!-- <p id="current-time"></p> -->
    <img src="./img/img1.png" id="myImage0" onclick="bounceImage()">
    <img src="./img/img2.png" id="myImage1" onclick="bounceImage1()">
    <div id="myImage2"><img id="Image2Inner" src="./img/img3.png" onclick="bounceImage2()">
        <div id="image1fix" onclick="bounceImage1(),bounceImage1fix()"></div>
    </div>
    <img src="./img/img4.png" id="myImage3" onclick="bounceImage3()">
    <script src="./js/javascript.js"></script>
    <script>
        document.addEventListener('mouseover', function (event) {
            var hoveredElement = event.target;
            //console.log('鼠标悬停在元素上: ', hoveredElement.id);
            if (hoveredElement.id == "myImage3") {
                bounceImage3()
            }
            if (hoveredElement.id == "Image2Inner") {
                bounceImage2()
            }
            if (hoveredElement.id == "myImage1" || hoveredElement.id == "image1fix") {
                bounceImage1()
            }
            if (hoveredElement.id == "myImage0") {
                bounceImage()
            }
        });
    </script>
    <script src="./js/idleTime.js"></script>
</body>
